<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical School Debt Optimizer</title>
  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #1a1a1a;
      --muted: #666;
      --border: #e0e0e0;
      --accent: #2563eb;
      --accent-light: #dbeafe;
      --success: #16a34a;
      --warning: #ca8a04;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--muted);
      margin-bottom: 2rem;
    }
    
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .card h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    label {
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    input, select {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
    }
    
    .checkbox-group {
      flex-direction: row;
      align-items: center;
      gap: 0.5rem;
    }
    
    .checkbox-group input {
      width: auto;
    }
    
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #results {
      display: none;
    }
    
    #results.visible {
      display: block;
    }
    
    .recommendation-box {
      background: var(--accent-light);
      border: 2px solid var(--accent);
      border-radius: 8px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }
    
    .recommendation-box h3 {
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    
    .confidence {
      display: inline-block;
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .confidence.high { background: #dcfce7; color: var(--success); }
    .confidence.medium { background: #fef3c7; color: var(--warning); }
    .confidence.low { background: #fee2e2; color: #dc2626; }
    
    .reasoning {
      margin-top: 1rem;
      padding-left: 1rem;
      border-left: 3px solid var(--accent);
    }
    
    .reasoning li {
      margin-bottom: 0.25rem;
      color: var(--muted);
      font-size: 0.875rem;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }
    
    th, td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
    }
    
    th {
      font-weight: 600;
      color: var(--muted);
    }
    
    tr:hover {
      background: var(--bg);
    }
    
    .best-row {
      background: var(--accent-light) !important;
    }
    
    .money { font-family: 'SF Mono', Monaco, monospace; }
    .money.negative { color: var(--success); }
    
    .risks, .benefits {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.5rem;
    }
    
    .metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .metric {
      text-align: center;
    }
    
    .metric-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent);
    }
    
    .metric-label {
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <h1>Medical School Debt Optimizer</h1>
  <p class="subtitle">Compare repayment strategies and find your optimal path</p>
  
  <form id="calculator">
    <div class="card">
      <h2>Loan Information</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="totalDebt">Total Loan Balance ($)</label>
          <input type="number" id="totalDebt" value="250000" min="0" step="1000">
        </div>
        <div class="form-group">
          <label for="interestRate">Weighted Interest Rate (%)</label>
          <input type="number" id="interestRate" value="6.5" min="0" max="15" step="0.1">
        </div>
        <div class="form-group">
          <label for="pslfPayments">PSLF Qualifying Payments Made</label>
          <input type="number" id="pslfPayments" value="0" min="0" max="120">
        </div>
      </div>
    </div>
    
    <div class="card">
      <h2>Career Information</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="specialty">Specialty</label>
          <select id="specialty"></select>
        </div>
        <div class="form-group">
          <label for="currentStage">Current Training Stage</label>
          <select id="currentStage">
            <option value="ms4">MS4 (4th year med student)</option>
            <option value="pgy1" selected>PGY-1 (Intern)</option>
            <option value="pgy2">PGY-2</option>
            <option value="pgy3">PGY-3</option>
            <option value="pgy4">PGY-4</option>
            <option value="pgy5">PGY-5</option>
            <option value="pgy6">PGY-6+</option>
            <option value="fellow">Fellow</option>
            <option value="attending">Attending</option>
          </select>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="pslfEligible" checked>
          <label for="pslfEligible">PSLF-Eligible Employer</label>
        </div>
      </div>
    </div>
    
    <div class="card">
      <h2>Personal Information</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="agi">Current AGI ($)</label>
          <input type="number" id="agi" value="65000" min="0" step="1000">
        </div>
        <div class="form-group">
          <label for="familySize">Family Size</label>
          <input type="number" id="familySize" value="1" min="1" max="10">
        </div>
        <div class="form-group">
          <label for="filingStatus">Filing Status</label>
          <select id="filingStatus">
            <option value="single" selected>Single</option>
            <option value="mfj">Married Filing Jointly</option>
            <option value="mfs">Married Filing Separately</option>
          </select>
        </div>
        <div class="form-group">
          <label for="spouseAgi">Spouse AGI ($)</label>
          <input type="number" id="spouseAgi" value="0" min="0" step="1000">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select id="state"></select>
        </div>
      </div>
    </div>
    
    <div class="card">
      <h2>Preferences</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="discountRate">Discount Rate (%)</label>
          <input type="number" id="discountRate" value="5" min="0" max="15" step="0.5">
        </div>
        <div class="form-group">
          <label for="pslfConfidence">PSLF Confidence (%)</label>
          <input type="number" id="pslfConfidence" value="85" min="0" max="100" step="5">
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="saveAvailable">
          <label for="saveAvailable">SAVE Plan Available</label>
        </div>
      </div>
    </div>
    
    <button type="submit">Calculate Optimal Strategy</button>
  </form>
  
  <div id="results">
    <div class="card recommendation-box">
      <h3>
        Recommended: <span id="recommendedStrategy"></span>
        <span id="confidence" class="confidence"></span>
      </h3>
      <div class="metrics">
        <div class="metric">
          <div class="metric-value" id="dtiRatio"></div>
          <div class="metric-label">Debt-to-Income</div>
        </div>
        <div class="metric">
          <div class="metric-value" id="savings"></div>
          <div class="metric-label">Savings vs Refi</div>
        </div>
        <div class="metric">
          <div class="metric-value" id="forgiveness"></div>
          <div class="metric-label">Net Forgiveness</div>
        </div>
      </div>
      <ul class="reasoning" id="reasoning"></ul>
    </div>
    
    <div class="card">
      <h2>Strategy Comparison</h2>
      <table>
        <thead>
          <tr>
            <th>Strategy</th>
            <th>Total Paid</th>
            <th>Forgiven</th>
            <th>Tax</th>
            <th>NPV</th>
            <th>Years</th>
          </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
      </table>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
